<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Star Wars</title>
  </head>
  <body>
    <div class="app">
      <nav>
        <button class="home btn">Home</button>
        <button class="films btn">Films</button>
        <button class="people btn">People</button>
        <button class="planets btn">Planets</button>
      </nav>

      <div class="loader">
        <div class="droid">
          <div class="radios">
            <div class="radio short"></div>
            <div class="radio long"></div>
          </div>
          <div class="head">
            <div class="band one"></div>
            <div class="band two"></div>
            <div class="eyes">
              <div class="eye one"></div>
              <div class="eye two"></div>
            </div>
            <div class="band three"></div>
          </div>
          <div class="body">
            <div class="lines one"></div>
            <div class="lines two"></div>
            <div class="circle one"></div>
            <div class="circle two"></div>
            <div class="circle three"></div>
          </div>
        </div>
        <div class="loaderText">
          <span>Loading</span>
        </div>
      </div>
      <div class="conteiner"></div>
      <footer>
        <p>
          Star Wars and all related names and/or images are the copyright of
          Lucasfilm Ltd.
        </p>
        <p>
          LINK: <a href="https://swapi.dev/">SWAPI</a>
          <a href="https://starwars.fandom.com/wiki/Star_Wars">Wookieepedia</a>
        </p>
      </footer>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
